<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QR Code Styling</title>
  </head>

  <body>
    <div id="canvas"></div>
    <div id="canvas2"></div>

    <script type="text/javascript">
      //Test out dot options
      const options = {
        type: "svg",
        shape: "square",
        width: 200,
        height: 200,
        data: "https://google.com",
        image: "https://qr-code-styling.com/b9eac011a0558695563d6081a8395ccb.png",
        dotsOptions: {
          type: "square",
          color: "#AE1B1BFF"
        },
        cornersSquareOptions: {
          type: "square",
          color: "#1D2E5E65"
        },
        cornersDotOptions: {
          type: "square",
          color: "#1D2E5E65",
        },
        imageOptions: {
          crossOrigin: "anonymous",
          margin: 10,
        },
      };

      const dotOptions = ["rounded", "dots", "classy", "classy-rounded", "square", "extra-rounded", "daimonds"];
      const color = ["#e8977d", "#d3e87d", "#7de88e", "#7ddbe8", "#867de8", "#e87de4", "#e87d7d"];

      const container = document.getElementById("canvas");

      //Draw fixed version

      dotOptions.forEach((dotOption, i) => {
        options["dotsOptions"] = {
          type: dotOptions[i],
          color: color[i]
        };

        const qrCode = new QRCodeStyling(options);
        qrCode.append(container);
        // qrCode.download({
        //   extension: "svg"
        // });
      });

      options.shape = "circle"


      //Draw original dots

      const container2 = document.getElementById("canvas2");
      dotOptions.forEach((dotOption, i) => {
        options["dotsOptions"] = {
          type: dotOptions[i],
          color: color[i]
        };

        const qrCode = new QRCodeStyling(options);
        qrCode.append(container2);
      });
    </script>
  </body>
</html>
