<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>QR Code Styling</title>
</head>

<body>
  <div id="canvas"></div>
  <div id="canvas2"></div>
  <script type="text/javascript">
    const options = {
      width: 512,
      height: 512,
      data: "https://google.com",
      image: "https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg",
      dotsOptions: {
        type: "square",
        color: "#AE1B1BFF",
      },
      cornersSquareOptions: {
        type: "square",
        color: "#1D2E5E65",
      },
      cornersDotOptions: {
        type: "square",
        color: "#1D2E5E65",
      },
      imageOptions: {
        crossOrigin: "anonymous",
        margin: 30
      }
    };
    const qrCode = new QRCodeStyling(options);

    qrCode.append(document.getElementById("canvas"));

    qrCode.download({
      extension: 'svg'
    })
  </script>
</body>

</html>
